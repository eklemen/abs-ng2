<div [ngSwitch]="loading">

    <!--if Loading-->
    <div *ngSwitchCase="true">
        <loading-indicator></loading-indicator>
    </div>

    <!--if Data-->
    <div *ngSwitchCase="false">
            <div class="gallery-wrapper">
                <h2>Gallery</h2>

                <div class="flex-wrapper">
                    <div
                        *ngFor="let album of albums"
                         class="image-detail" >
                         <div class="bg" [ngStyle]="{'background-image': 'url(' + album.primary+ ')'}"
                         (click)="onSelect(album)"></div>
                         <div class="caption">
                            <h6>{{album.title}}</h6>
                            <button (click)="onSelect(album)"
                                    class="main-btn"> 
                                    View Album
                                    <i class="fa fa-angle-right"></i>
                            </button>
                         </div>
