<div [ngSwitch]="loading">

  <!--if Loading-->
  <div *ngSwitchCase="true">
    <loading-indicator></loading-indicator>
  </div>

  <!--if Data-->
  <div *ngSwitchCase="false">
    <p>
      Gallery Works!
    </p>
    <div class="gallery-wrapper">
      <div *ngFor="let album of albums" class="col-sm-6 col-md-4">
        <div class="image-detail">
          <div class="img-wrapper">
            <img (click)="onSelect(album)" class="img-thumbnail" [src]="album.cover" alt="album.title">
          </div>
          
          <div>
            <h4>{{album.title}}</h4>
            <p>{{album.description}}</p>
          </div>
          <hr>
          <div class="w-100">
            <span class="float-xs-left"><em>{{album.images_count}} images</em></span>
            <button type="button" (click)="onSelect(album)" class="btn btn-outline-info btn-sm float-xs-right">View Album</button>
          </div>          
        </div>
      </div>
    </div>
  </div>

</div>
